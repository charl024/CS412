  <!-- Vertex shader -->
  <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
in vec3 aPosition;
in vec3 aColor;
in vec3 aNormal;
in vec2 aTexCoord;

uniform float uTime; //time in sec
uniform mat4 uModelViewMatrix;
uniform mat4 uProjectionMatrix; 
uniform mat4 uModelTransformationMatrix;

uniform vec3 uLightPos1;
uniform vec3 uLightPos2;

out vec3 vColor;
out vec3 vPosition;
out vec3 vNormal;

out vec3 vLightPos1;
out vec3 vLightPos2;

out vec2 vTexCoord;

void main() {
  vec4 position = uModelViewMatrix * uModelTransformationMatrix * vec4(aPosition, 1.0);

  mat4 mv_mat = uModelViewMatrix * uModelTransformationMatrix;

  mat3 normal_matrix = transpose(inverse(mat3(mv_mat)));

  vLightPos1 = uLightPos1;
  vLightPos2 = uLightPos2;

  vColor = aColor;
  vPosition = position.xyz;
  vNormal = normalize(normal_matrix * aNormal);

  vTexCoord = aTexCoord;

  gl_Position = uProjectionMatrix * position;
}
  </script>
  <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
precision mediump float;
in vec3 vColor;
in vec3 vPosition;
in vec3 vNormal;

in vec3 vLightPos1;
in vec3 vLightPos2; 

in vec2 vTexCoord;

uniform vec3 uLightColor1;
uniform vec3 uLightColor2;

uniform float uKa;
uniform float uKd;
uniform float uKs;
uniform float uAlpha;
uniform vec3 uViewPos;
uniform sampler2D uTex;

uniform bool uAttBool;

out vec4 fragColor;

vec3 computeLight(vec3 lightPos, vec3 lightColor) {
  vec3 n_normal = normalize(vNormal);
  vec3 light_dir = normalize(lightPos - vPosition);
  vec3 reflect_dir = reflect(-light_dir, n_normal);
  vec3 view_dir = normalize(uViewPos - vPosition);

  float diff_component = max(dot(n_normal, light_dir), 0.0);
  vec3 diffuse = uKd * diff_component * lightColor;

  float spec_component = pow(max(dot(view_dir, reflect_dir), 0.0), uAlpha);
  vec3 specular = uKs * spec_component * lightColor;

  vec3 ambient = uKa * lightColor;

  float d = length(lightPos - vPosition);
  float f_att = 1.0 / (1.0 + 0.09*d + 0.032*d*d);

  if (uAttBool) {
    return ambient + f_att*(diffuse + specular);
  } else {
    return ambient + diffuse + specular;
  }
}

void main() {
  vec3 light1 = computeLight(vLightPos1, uLightColor1);
  vec3 light2 = computeLight(vLightPos2, uLightColor2);

  vec4 tex_color = texture(uTex, vTexCoord);

  vec3 total_light = vColor * tex_color.rgb * (light1 + light2);
  //vec3 total_light = vColor * (light1);
  fragColor = vec4(total_light, 1.0);
}
  </script>
